name: 测试

on:
  schedule:
    - cron: "20 */5 * * *"
  workflow_dispatch:

jobs:
  test-a:
    runs-on: windows-latest
    steps:
      - name: Run PowerShell Script
        id: run-script
        shell: pwsh
        run: |
          $beijingTime = [DateTimeOffset]::UtcNow.ToOffset([TimeSpan]::FromHours(8)).ToString("yyyy-MM-dd HH:mm:ss")
          Write-Output "$beijingTime"
